<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Enter your full name" required>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="create your password" required>
        <br>
        <label for="conform">conform:</label>
        <input type="password" id="conform" placeholder="conform your password" required>
        <br>
        <label for="email">Email id: </label>
        <input type="email" id="email" placeholder="prefer college mail" required>
        <br>
        <label for="phone">phone number: </label>
        <input type="number" id="phone" placeholder="" required>
        <br>
        <label for="bod">Date of birth:</label>
        <input type="date" id="bod" required>
        <br>
        <label for="address">address: </label>
        <textarea id="address" required>
        </textarea>
        <br>
        <p>gender: </p>
        <input type="radio" id="male">
        <label for="male">male</label>
        <br>
        <input type="radio" id="femle">
        <label for="female">female</label>
        <br>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
